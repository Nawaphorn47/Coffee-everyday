<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>เข้าสู่ระบบ - Coffee Everyday</title>
  <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600&family=Prompt:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="/css/auth.css">
</head>
<body>
  <header>
    <div class="logo">
      <img src="/images/profile1.webp" alt="Coffee Everyday Logo">
      <h1>เข้าสู่ระบบ - Coffee Everyday</h1>
    </div>

  </header>

  <main>
    <div class="auth-container">
      <div class="auth-header">
        <h2>เข้าสู่ระบบ</h2>
        <p>กรุณาใส่ข้อมูลเพื่อเข้าสู่ระบบ</p>
      </div>

      <form id="loginForm">
        <div class="input-group">
          <input type="text" id="username" placeholder="ชื่อผู้ใช้" required />
        </div>
        <div class="input-group">
          <input type="password" id="password" placeholder="รหัสผ่าน" required />
        </div>
        <div class="form-options">
          <label><input type="checkbox" id="rememberMe" /> จดจำฉัน</label>
        </div>
        <p id="loginError" class="error"></p>
        <button type="submit">เข้าสู่ระบบ</button>
      </form>

      <div class="auth-footer">
        <p>ยังไม่มีบัญชี? <a href="/register">สร้างบัญชีใหม่</a></p>
      </div>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Coffee Everyday | All Rights Reserved</p>
  </footer>

  <script src="/js/login.js"></script>
</body>
</html>
